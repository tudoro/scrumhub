<template name="hubFilter">
    <div class="col-md-12 hub">
        <div class="hub-content" style="width:80%">
            <h3>{{name}}</h3>
            <p class = "hub-footer">
                {{jql}}
            </p>
        </div>
        <button class="btn {{addBtnClass}} pull-right filter">{{addBtnText}}</button>
    </div>
</template>
